<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotedBot │ Home</title>
    <link rel="icon" href="img/notedbotlogo.png" type="image/png">
    <link rel="stylesheet" href="./ressourcen/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="home.html"><img src="img/notedbot.gif" alt="NotedBot Logo"></a>
        </div>
        <div class="navigation">
            <h1 id="title"><img src="img/notedbotlogo.png" alt="NotedBot Logo" style="color: #0036d8;"> <span style="color: #0036d8;">NotedBot</span></h1>
            <ul>
                <li><a onclick="alert('Du bist doch schon auf der Seite?')" style="color: #4876ff;">Home</a></li>
                <li><a href="commands.html" style="color: #4876ff;">Commands</a></li>
            </ul>
            <div class="language-switch">
                <button id="de-button">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Deutsch">
                </button>
                <button id="us-button">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English">
                </button>
            </div>
        </div>

        <div class="pyramid">
            <!-- Dynamische Anzeige der Paints -->
            <div id="sample1" class="paint-text">Wydios</div>
            <div id="sample2" class="paint-text">Wydios</div>
            <div id="sample3" class="paint-text">Wydios</div>
            <div id="sample4" class="paint-text">Wydios</div>
            <div id="sample5" class="paint-text">██████</div>
        </div>
        
        <footer>
            <p class="claim">&copy; 2025 <a href="https://github.com/Wydios/NotedBotWebsite/tree/main" style="color: #4876ff;">NotedBotWebsite.dev</a> | <p id="p8">PlatzHalter11</p></p>
            <p id="p9">PlatzHalter12</p>
        </footer>
    </div>

    <script>
    // Funktion zum Extrahieren der ElementID und PaintID aus den URL-Parametern
    function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search); // Holt die Query-Parameter der URL
        const elementId = urlParams.get('elementID'); // Holt die elementID
        const paintId = urlParams.get('paintID'); // Holt die paintID
        return { elementId, paintId };
    }

    // Funktion zum Laden der Paints
    function loadPaints() {
        const { elementId, paintId } = getUrlParams();
        
        if (elementId && paintId) {
            const paintUrl = `https://cdn.7tv.app/paint/${elementId}/layer/${paintId}/1x.webp`;
            
            // Dynamische URL für das Paint
            const paintElements = document.querySelectorAll('.paint-text');
            paintElements.forEach((element) => {
                element.style.color = 'transparent';
                element.style.backgroundClip = 'text';
                element.style.webkitBackgroundClip = 'text';
                element.style.backgroundImage = `url('${paintUrl}')`;
                element.style.backgroundSize = '100% auto';
                element.style.filter = 'drop-shadow(#39d21eff 0px 0px 0.1px) drop-shadow(#005557ff 1px 1px 0.1px)';
            });
        } else {
            console.error('ElementID und/oder PaintID fehlen in der URL.');
        }
    }

    // Lädt die Paints beim Laden der Seite
    window.onload = loadPaints;
</script>

</body>
</html>
