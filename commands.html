<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-switch {
            text-align: right;
            position: relative;
        }
        .language-switch button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }
        .language-switch img {
            width: 25px;
            height: 25px;
        }
        .search-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-section input {
            width: 60%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .filter-section {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .command {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .command:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <h1 id="title">Befehle</h1>
            <div class="language-switch">
                <button id="de-button"><img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Deutsch"></button>
                <button id="us-button"><img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"></button>
            </div>
        </div>
        <div class="search-section">
            <div>
                <span>üîç</span>
                <input id="search-input" type="text" placeholder="Suchen Sie nach einem Command?">
            </div>
            <div class="filter-section">
                <select id="category-filter">
                    <option value="">Kategorie</option>
                </select>
                <select id="permission-filter">
                    <option value="">Berechtigung</option>
                    <option value="0">Jeder</option>
                    <option value="1">VIP</option>
                    <option value="2">Moderator</option>
                    <option value="3">Broadcaster</option>
                    <option value="4">Entwickler</option>
                    <option value="5">Administrator</option>
                </select>
            </div>
        </div>
        <div id="commands-container"></div>
    </div>
    <script src="ressourcen/language.js"></script>
    <script src="ressourcen/commandloader.js"></script>
</body>
</html>
