<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-switch {
            text-align: right;
            position: relative;
        }
        .language-switch button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }
        .language-switch img {
            width: 25px;
            height: 25px;
        }
        .command {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .command img {
            height: 20px;
            vertical-align: middle;
        }
        .command:last-child {
            border-bottom: none;
        }
        .category {
            margin-top: 20px;
        }
        .category-filter {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <h1 id="title">Befehle</h1>
            <div class="language-switch">
                <button id="de-button"><img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Deutsch"></button>
                <button id="us-button"><img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"></button>
            </div>
        </div>
        <div class="category-filter">
            <label for="category-select">Filter by Category:</label>
            <select id="category-select">
                <option value="all">All</option>
                <option value="Normal">Normal</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <div id="commands-container"></div>
        <div id="main-content">
            <p>Hauptinhalt kommt hier.</p>
        </div>
    </div>
    <script src="ressourcen/commandLoader.js"></script>
</body>
</html>
