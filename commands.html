<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filters select, .filters input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .command {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .command:last-child {
            border-bottom: none;
        }
        .category, .permission {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filters">
            <select id="category-filter">
                <option value="">Alle Kategorien</option>
            </select>
            <select id="permission-filter">
                <option value="">Alle Berechtigungen</option>
                <option value="0">Jeder</option>
                <option value="1">VIP</option>
                <option value="2">Moderator</option>
                <option value="3">Broadcaster</option>
                <option value="4">Entwickler</option>
                <option value="5">Administrator</option>
            </select>
            <input type="text" id="search-input" placeholder="Suche nach Name oder Alias">
        </div>
        <div id="commands-container"></div>
    </div>
    <script src="ressourcen/commandloader.js"></script>
</body>
</html>
