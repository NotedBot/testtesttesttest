<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotedBot â”‚ Commands</title>
    <link rel="icon" href="img/notedbotlogo.png" type="image/png">
    <link rel="stylesheet" href="./ressourcen/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/notedbot.gif" alt="NotedBot Logo"> | NotedBot
        </div>
        <div class="navigation">
            <h1 id="title"><img src="img/notedbotlogo.png" alt="NotedBot Logo">NotedBot Commands</h1>
            <div class="language-switch">
                <button id="de-button">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Deutsch">
                </button>
                <button id="us-button">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English">
                </button>
            </div>
        </div>
        <div class="search-section">
            <input id="search-input" type="text" placeholder="Suchbegriff eingeben...">
            <div class="filter-section">
                <div class="filter-dropdown">
                    <button id="filter-toggle">Filter</button>
                    <div id="filter-options" class="filter-options">
                        <div class="filter-group">
                            <label for="category-filter">Kategorie:</label>
                            <select id="category-filter">
                                <option value="">All</option>
                                <option value="Normal">Normal</option>
                                <option value="Fun">Fun</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="permission-filter">Berechtigung:</label>
                            <select id="permission-filter">
                                <option value="">All</option>
                                <option value="0">Jeder</option>
                                <option value="1">VIP</option>
                                <option value="2">Moderator</option>
                                <option value="3">Broadcaster</option>
                                <option value="4">Entwickler</option>
                                <option value="5">Administrator</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="commands-container"></div>
    </div>
    <script src="./ressourcen/language.js"></script>
    <script src="./ressourcen/commandLoader.js"></script>
</body>
</html>
