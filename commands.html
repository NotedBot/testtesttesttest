<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .language-switch {
            text-align: right;
        }
        .language-switch button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 5px;
        }
        .command {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .command img {
            height: 20px;
            vertical-align: middle;
        }
        .command:last-child {
            border-bottom: none;
        }
        .category {
            margin-top: 20px;
        }
    </style>
    <script src="ressourcen/commands.js"></script>
</head>
<body>
    <div class="container">
        <div class="language-switch">
            <button id="de-button"><img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Deutsch" width="25"></button>
            <button id="us-button"><img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" width="25"></button>
        </div>
        <h1 id="title">Befehle</h1>
        <div id="commands-container"></div>
    </div>
</body>
</html>
