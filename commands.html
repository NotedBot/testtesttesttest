<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands</title>
    <link rel="stylesheet" href="./ressourcen/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }

        .language-switch {
            text-align: center;
        }

        .language-switch button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            padding: 0;
            transition: transform 0.3s ease-in-out;
        }

        .language-switch img {
            width: 20px;
            height: 20px;
        }

        .search-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-section input {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        .filter-section {
            display: flex;
            gap: 10px;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        #commands-container {
            margin-top: 20px;
        }

        .command {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .command:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <h1 id="title">Befehle</h1>
            <div class="language-switch">
                <button id="de-button">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Deutsch">
                </button>
                <button id="us-button">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English">
                </button>
            </div>
        </div>
        <div class="search-section">
            <input id="search-input" type="text" placeholder="ðŸ”Ž Suchen Sie nach einem Command?">
            <div class="filter-section">
    <select id="combined-filter">
        <option value="">Filter</option>
            <optgroup label="Kategorie">
                <option value="">Kategorie</option>
                </optgroup>
                <optgroup label="Berechtigung">
                    <option value="0">Jeder</option>
                    <option value="1">VIP</option>
                    <option value="2">Moderator</option>
                    <option value="3">Broadcaster</option>
                    <option value="4">Entwickler</option>
                    <option value="5">Administrator</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div id="commands-container"></div>
    </div>
    <script src="./ressourcen/language.js"></script>
    <script src="./ressourcen/commandLoader.js"></script>
</body>
</html>
